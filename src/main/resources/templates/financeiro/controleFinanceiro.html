<!DOCTYPE html>
<html lang="pt" xmlns:th="http://thymeleaft.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css" media="screen,projection"/>
    <!--Import style.css-->
    <link rel="stylesheet" href="/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Import JQuery-->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	
    <meta charset="UTF-8">
    <title>Controle Financeiro</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper teal darken-3">
            <div class="container">
                <a href="#" class="brand-logo">Controle de Finanças</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/">Início</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s12 m6 l4">
                <div class="card-panel teal">
                    <span class="white-text">Salário do mês:</span>
                </div>
            </div>
            <div class="col s12 m6 l4">
                <div class="card-panel teal">
                    <span class="white-text">Custos do mês:</span>
                </div>
            </div>
            <div class="col s12 m6 l4">
                <div class="card-panel teal">
                    <span class="white-text">Investimentos do mês:</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <a class="waves-effect waves-light btn" href="#">Ver registros de meses anteriores</a>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6">
                <button class="waves-effect waves-light btn" onclick="adicionaRegistro()"> Adicionar Salarío</button>
            </div>
            <div class="col s12 m6">
                <a class="waves-effect waves-light btn" href="#">Adicionar Despesa</a>
            </div>
        </div>

        <h2>Registros do mês</h2>
        <table id="tabela-registros">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Descrição</th>
                    <th>Tipo</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01/05/2023</td>
                    <td>Salário</td>
                    <td>Receita</td>
                    <td>R$ 5.000,00</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        function adicionaRegistro(){
            var tabela = document.getElementById("tabela-registros");
            var novaLinha = tabela.insertRow(-1); // -1 insere a nova linha no final da tabela

            // Cria os inputs para a nova linha
            var dataInput = document.createElement("td");
            dataInput.textContent = new Date().toLocaleDateString(); // Define a data de hoje

            var descricaoInput = document.createElement("td");
            descricaoInput.innerHTML = '<input type="text" name="descricao">';

            var tipoInput = document.createElement("td");
            tipoInput.innerHTML = '<input type="text" name="tipo">';

            var valorInput = document.createElement("td");
            valorInput.innerHTML = '<input type="text" name="valor">';

            var salvarInput = document.createElement("td");
            salvarInput.innerHTML = '<button onclick="salvarRegistro(this)">Salvar</button>';

            // Adiciona os inputs e o botão à nova linha
            novaLinha.appendChild(dataInput);
            novaLinha.appendChild(descricaoInput);
            novaLinha.appendChild(tipoInput);
            novaLinha.appendChild(valorInput);
            novaLinha.appendChild(salvarInput);
        }

        function salvarRegistro(botao) {
            var linha = botao.parentNode.parentNode;
            var data = linha.childNodes[0].textContent;
            var descricao = linha.childNodes[1].childNodes[0].value;
            var tipo = linha.childNodes[2].childNodes[0].value;
            var valor = linha.childNodes[3].childNodes[0].value;

            // Aqui você pode fazer uma requisição AJAX para enviar os dados para o backend e salvar no banco de dados
            $.ajax({
                type: "POST",
                url: "/financeiro/cadastrarSalario",
                data: {
                	data: data,
                    descricao: descricao,
                    tipo: tipo,
                    valor: valor
                },
                success: function(response) {
                    // A resposta do servidor foi bem sucedida, atualize a tabela de registros com o novo registro
                    alert("Registro salvo com sucesso!");
                },
                error: function(xhr, status, error) {
                    // Houve um erro na solicitação HTTP POST, exiba uma mensagem de erro para o usuário
                    alert("Erro ao salvar registro: " + error);
                }
            });
        }
    </script>
</body>
</html>
