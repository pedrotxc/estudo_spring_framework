<!DOCTYPE html>
<html lang="pt" xmlns:th="http://thymeleaft.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css" media="screen,projection"/>
    <!--Import style.css-->
    <link rel="stylesheet" href="/style.css">
    <!--Import fontes-->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Import JQuery-->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>	
    <meta charset="UTF-8">
    <title>Controle Financeiro</title>
</head>
<body>
    <nav>
        <div class="index-header nav-wrapper teal darken-3">
	    	<div class="container">
	        	<div class="col s12 m6 l4">
					<a href="/" class="brand-logo">Controle de Finanças</a>
	            </div>
	        </div>
        </div>
    </nav>

    <div class="container">    
		<button class="adiciona-registro waves-effect waves-light btn" onclick="adicionaRegistro()"> Adicionar Registro</button>		
        <h4>Registros do mês</h4>
        <table id="tabela-registros" class="striped centered">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Descrição</th>
                    <th>Tipo</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="registro : ${lsRegistros}">
                	<td th:text="${registro.data}"></td>
                	<td th:text="${registro.descricao}"></td>
                	<td th:text="${registro.tipo}"></td>
                	<td th:text="${registro.valor}"></td>
                	<td><a th:href="${#mvc.url('IC#deletarRegistro').arg(0, registro.id).build()}"><i class="material-icons left">delete</i></a></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script>
        function adicionaRegistro(){
       		var novaLinha = $("<tr></tr>");
			// Cria os inputs para a nova linha
			var dataInput = $("<td><input type='date' name='data' placeholder='Data'></td>");
			var descricaoInput = $("<td><input type='text' name='descricao' placeholder='Descrição'></td>");
			var tipoInput = $("<td><input type='text' name='tipo' placeholder='Tipo'></td>");
			var valorInput = $("<td><input type='text' name='valor' placeholder='Valor'></td>");
			var salvarInput = $("<td><button class='waves-effect waves-light btn' onclick='salvarRegistro(this)'>Salvar</button></td>");
			
			// Adiciona os inputs e o botão à nova linha
			novaLinha.append(dataInput);
			novaLinha.append(descricaoInput);
			novaLinha.append(tipoInput);
			novaLinha.append(valorInput);
			novaLinha.append(salvarInput);
			
			// Adiciona a nova linha à tabela
			$("#tabela-registros").append(novaLinha);
        }

        function salvarRegistro(botao) {
        	var linha = $(botao).closest("tr");
        	var data = linha.find("input[name='data']").val();
        	var descricao = linha.find("input[name='descricao']").val();
        	var tipo = linha.find("input[name='tipo']").val();
        	var valor = linha.find("input[name='valor']").val();

            // Aqui você pode fazer uma requisição AJAX para enviar os dados para o backend e salvar no banco de dados
            $.ajax({
                type: "POST",
                url: "/cadastrarRegistro",
                data: {
                	data: data,
                    descricao: descricao,
                    tipo: tipo,
                    valor: valor
                },
                success: function(response) {
                    // A resposta do servidor foi bem sucedida, atualize a tabela de registros com o novo registro
                    //alert("Registro salvo com sucesso!");
                    window.location.href = "/";
                },
                error: function(xhr, status, error) {
                    // Houve um erro na solicitação HTTP POST, exiba uma mensagem de erro para o usuário
                    alert("Erro ao salvar registro: " + error);
                }
            });
        }
    </script>
</body>
</html>
