<!DOCTYPE html>
<html lang="pt" xmlns:th="http://thymeleaft.org">
<head>
	<meta charset="UTF-8">
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Controle de Treino</title>
</head>
<body>
	<div class="container">
		<h1>Treino</h1>
		<h3>
			<a href="treinos" class="waves-effect waves-light btn">
				<i class="material-icons left">add_circle_outline</i>Lista de treino
			</a>
		</h3>
	</div>
	
	<div th:each="treino: ${treino}" class="container">
		<div class="row">
			<p><span th:text="${treino.exercicio}"></span></p>
			<p><span th:text="${treino.observacao}"></span></p>
		</div>
		
		<th:block th:include="mensagemValidacao"></th:block>
		
		<form method="post">
			Observacao: <input type="text" value="" name="observacao"/>
			O que melhorar: <input type="text" value="" name="oQueMelhorar"/>
			
			<button type="submit" class="waves-effect waves-light btn">Adicionar</button>
		</form>
	</div>
	
	<h5>Observações treino</h5>
	<div class="container" th:each = "detalhes : ${detalhes}">
		<div class="row">
			<div class="input-field col s6">
				<p><span th:text="${detalhes.observacao}"></span></p>
			</div>
			<div class="input-field col s4">
				<p><span th:text="${detalhes.oQueMelhorar}"></span></p>
			</div>
		</div>
	</div>
	
	
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
