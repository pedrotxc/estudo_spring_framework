<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="pt">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css"/>
    <title>Formulário Evento</title>
</head>
<body>

    <header>
        <nav>
            <div class="nav-wrapper">
                <div class="container">
                    <a href="#" class="brand-logo">Cadastro de Eventos</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container col s12 formEvento">
        <form method="post">
            <div class="row">

                <div class="input-field col s12">
                <label for="nome">Nome:</label>
                <input type="text" value="" id="nome" name="nome"/>
                </div>

                <div class="input-field col s6">
                    <label for="local">Local:</label>
                    <input type="text" value="" id="local" name="local"/>
                </div>

                <div class="input-field col s3">
                    <label for="data">Data:</label>
                    <input type="date" value="" id="data" name="data" placeholder=""/>
                </div>

                <div class="input-field col s3">
                    <label for="horario">Horário:</label>
                    <input type="time" value="" id="horario" name="horario" placeholder=""/>
                </div>

            </div>
            <button type="submit" class="waves-effect waves-light btn">Salvar</button>
        </form>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
